language: python
python: 3.5
env:
- TOXENV=py35
- TOXENV=py27
- TOXENV=flake8
- TOXENV=mypy2
- TOXENV=mypy3
install: pip install -U tox
script: tox -e ${TOXENV}
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: jcollado
  password:
    secure: 
  on:
    tags: true
    repo: jcollado/rabbithole
    condition: "$TOXENV == py27"
